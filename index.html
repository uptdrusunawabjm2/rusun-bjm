<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penghuni Rusunawa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        .unit-link { cursor: pointer; color: #3b82f6; font-weight: 600; transition: all 0.2s; }
        .unit-link:hover { color: #1d4ed8; text-decoration: underline; }
        .popup-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            z-index: 9999; align-items: center; justify-content: center; padding: 16px;
        }
        .popup-content {
            background: white; width: 100%; max-width: 700px; max-height: 90vh;
            border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow-y: auto; position: relative;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 border-b pb-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-700">Daftar Penghuni Rusunawa</h1>
                <p class="text-gray-500 italic">Sistem Manajemen Hunian Terpadu</p>
            </div>
        </header>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                    <input id="search" type="text" placeholder="Cari unit atau nama..." 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <select id="filter" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Kondisi</option>
                    <option>Terisi</option>
                    <option>Siap Huni</option>
                    <option>Rusak</option>
                </select>
                <select id="lokasi" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Lokasi</option>
                    <option value="GM-">Ganda Maghfirah</option>
                    <option value="TK-">Teluk Kelayan</option>
                </select>
                <button id="resetBtn" class="w-full bg-slate-700 hover:bg-slate-800 text-white font-bold py-2.5 rounded-xl transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </div>

        <div id="summary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 bg-slate-700">
                <h2 class="text-white font-semibold flex items-center gap-2">
                    <i class="fas fa-list-ul text-slate-400"></i> Data Inventaris Unit
                </h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-100">
                            <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Unit</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Nama Penghuni</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-500 uppercase">Kondisi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <div class="sticky top-0 bg-white px-6 py-4 border-b flex justify-between items-center z-10">
                <h3 class="font-bold text-slate-700 text-lg flex items-center gap-2">
                    <i class="fas fa-info-circle text-blue-500"></i> Detail Informasi Unit
                </h3>
                <button onclick="closePopup()" class="text-gray-400 hover:text-red-500 text-xl transition-colors">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
            <div id="popupBody" class="p-6"></div>
        </div>
    </div>

<script>
// --- LOGIKA ASLI DARI FILE INDEX ASLI ---
const GAS_URL="https://script.google.com/macros/s/AKfycbzjABRVgRaoMj3Y1gCU_DRJpnZIvkGwxRRxmPW6buV1POsQ87GQCLAeEBG5j9jJZux7iQ/exec";
const CACHE_KEY="RUSUN_CACHE_V3";
let RAW=[], VIEW=[], INTERNAL_MAP = {};

async function load(){
  try{
    const cache = sessionStorage.getItem(CACHE_KEY);
    if(cache){ RAW=JSON.parse(cache); VIEW=RAW; render(); }
    const res = await fetch(GAS_URL+"?action=internal&key=rusun2026");
    const json = await res.json();
    if(!json.status) return;
    const rows = json?.data?.data || [];
    rows.forEach(r => { if(r.unit) INTERNAL_MAP[String(r.unit).toLowerCase()] = r; });
    RAW = rows.map(r => ({
      Unit: String(r.unit || "").trim(),
      Nama: String(r.nama || "").trim(),
      Telp: String(r.telp || "").trim(),
      "Kondisi Unit": String(r.kondisiunit || "").trim()
    }));
    RAW.sort((a,b) => a.Unit.localeCompare(b.Unit, undefined, {numeric:true}));
    sessionStorage.setItem(CACHE_KEY, JSON.stringify(RAW));
    VIEW = RAW;
    render();
  }catch(e){console.error(e)}
}

function render(){
  let total=VIEW.length, terisi=0, siap=0, rusak=0;
  let html = "";
  for(const d of VIEW){
    const k = d["Kondisi Unit"].toLowerCase();
    let badgeCls = "bg-gray-100 text-gray-600";
    if(k.includes("terisi")) { terisi++; badgeCls = "bg-blue-100 text-blue-700"; }
    else if(k.includes("siap")) { siap++; badgeCls = "bg-emerald-100 text-emerald-700"; }
    else if(k.includes("rusak")) { rusak++; badgeCls = "bg-red-100 text-red-700"; }
    html += `<tr class="hover:bg-slate-50 transition-colors">
      <td class="px-6 py-4"><span class="unit-link" onclick="showPopup('${d.Unit.toLowerCase()}')">${d.Unit.toUpperCase()}</span></td>
      <td class="px-6 py-4 font-medium">${d.Nama || '-'}</td>
      <td class="px-6 py-4"><span class="${badgeCls} px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">${d["Kondisi Unit"]}</span></td>
    </tr>`;
  }
  document.getElementById("summary").innerHTML = `
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-slate-400"><p class="text-[10px] font-bold text-gray-400 uppercase">Total</p><p class="text-2xl font-bold">${total}</p></div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500"><p class="text-[10px] font-bold text-gray-400 uppercase">Terisi</p><p class="text-2xl font-bold text-blue-600">${terisi}</p></div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-emerald-500"><p class="text-[10px] font-bold text-gray-400 uppercase">Siap</p><p class="text-2xl font-bold text-emerald-600">${siap}</p></div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500"><p class="text-[10px] font-bold text-gray-400 uppercase">Rusak</p><p class="text-2xl font-bold text-red-600">${rusak}</p></div>`;
  document.getElementById("tbody").innerHTML = html;
}

// LOGIKA SHOWPOPUP ASLI (DISESUAIKAN KE UI BARU)
function showPopup(unit){
  const d = INTERNAL_MAP[unit];
  if(!d) return;

  const tagihan = d.riwayatTagihan || [];
  const perjanjian = d.riwayatPerjanjian && d.riwayatPerjanjian.length ? d.riwayatPerjanjian[0] : null;

  let bodyHtml = `
    <div class="bg-blue-50 p-6 rounded-2xl mb-6 border border-blue-100 flex items-center gap-6">
        <div class="bg-blue-500 text-white p-4 rounded-xl shadow-lg"><i class="fas fa-id-card-alt text-3xl"></i></div>
        <div>
            <h4 class="text-2xl font-bold text-slate-800">${d.unit.toUpperCase()}</h4>
            <p class="text-blue-600 font-semibold">${d.nama || 'Tanpa Nama'}</p>
        </div>
    </div>

    <div class="mb-6">
        <h5 class="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2"><i class="fas fa-file-invoice-dollar text-slate-400"></i> Riwayat Tagihan</h5>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            ${tagihan.length ? tagihan.map(t => `
                <div class="p-3 bg-white border border-gray-100 rounded-xl shadow-sm">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[10px] font-bold text-blue-600 uppercase tracking-tighter">${t.kategori || 'TAGIHAN'}</span>
                        <span class="text-[10px] text-gray-400">${t.bulan || ''} ${t.tahun || ''}</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-slate-500">${t.item || '-'}</span>
                        <span class="text-sm font-bold text-red-600">Rp ${(Number(t.jumlah)||0).toLocaleString('id-ID')}</span>
                    </div>
                </div>
            `).join('') : '<div class="col-span-2 text-center p-4 bg-gray-50 rounded-xl text-gray-400 text-xs italic">Tidak ada data tagihan</div>'}
        </div>
    </div>

    <div class="mb-6 p-4 bg-slate-800 rounded-2xl text-white">
        <h5 class="text-xs font-bold uppercase tracking-widest opacity-60 mb-3">Informasi Perjanjian</h5>
        ${perjanjian ? `
            <div class="grid grid-cols-1 gap-3 text-sm">
                <div><p class="opacity-60 text-[10px]">No Perjanjian</p><p class="font-medium">${perjanjian.no_perjanjian_penghuni || '-'}</p></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><p class="opacity-60 text-[10px]">Mulai</p><p class="font-medium">${perjanjian.tgl_perjanjian_mulai_penghuni || '-'}</p></div>
                    <div><p class="opacity-60 text-[10px]">Akhir</p><p class="font-medium">${perjanjian.tgl_perjanjian_akhir_penghuni || '-'}</p></div>
                </div>
            </div>
        ` : '<p class="text-xs opacity-60 italic text-center">Tidak ada data perjanjian</p>'}
    </div>

    <div class="p-4 bg-amber-50 border border-amber-100 rounded-xl">
        <p class="text-[10px] font-bold text-amber-700 uppercase mb-2 tracking-widest">Riwayat Nama Penghuni</p>
        <div class="flex flex-wrap gap-2">
            ${(d.riwayatNamaPenghuni || []).length ? d.riwayatNamaPenghuni.map(n => `
                <span class="bg-white px-2 py-1 rounded-md text-[10px] font-medium text-amber-800 shadow-sm border border-amber-200">${n}</span>
            `).join('') : '<span class="text-xs text-amber-600 italic">Tidak ada riwayat</span>'}
        </div>
    </div>
  `;

  document.getElementById("popupBody").innerHTML = bodyHtml;
  document.getElementById("popup").style.display="flex";
}

function closePopup(){ document.getElementById("popup").style.display="none"; }
function applyFilter(){
  const s=document.getElementById("search").value.toLowerCase();
  const f=document.getElementById("filter").value.toLowerCase();
  const l=document.getElementById("lokasi").value;
  VIEW=RAW.filter(d=>{
    if(f && !d["Kondisi Unit"].toLowerCase().includes(f)) return false;
    if(l && !d.Unit.toUpperCase().startsWith(l)) return false;
    return d.Unit.toLowerCase().includes(s) || d.Nama.toLowerCase().includes(s);
  });
  render();
}
document.getElementById("search").oninput=applyFilter;
document.getElementById("filter").onchange=applyFilter;
document.getElementById("lokasi").onchange=applyFilter;
document.getElementById("resetBtn").onclick=()=>{
  document.getElementById("search").value=""; document.getElementById("filter").value="";
  document.getElementById("lokasi").value=""; VIEW=RAW; render();
};
load();
</script>
</body>
</html>
