<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Penghuni</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#1e293b;
      --muted:#94a3b8;
      --accent:#e2e8f0;
      --ready:#22c55e;
      --occupied:#3b82f6;
      --broken:#ef4444;
    }
    html,body{height:100%;margin:0;font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--accent)}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:16px}
    .wrap{width:100%;max-width:1200px}
    .card{background:var(--card);border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,0.5);padding:20px}

    /* Header & Controls */
    .top{display:flex;gap:12px;align-items:flex-start;justify-content:space-between;margin-bottom:20px;flex-wrap:wrap}
    .title{font-size:22px;font-weight:700;color:var(--accent)}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    input.search {
      flex: 1;
      min-width: 280px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid #334155;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
      background: #0f172a;
      color: var(--accent);
    }
    input.search::placeholder{color:#64748b}
    input.search:focus, select.filter:focus{
      box-shadow:0 0 0 3px rgba(59,130,246,0.3);
      border-color:#3b82f6;
    }

    select.filter{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #334155;
      outline:none;
      font-size:14px;
      background:#0f172a;
      color:var(--accent);
      transition:0.2s;
    }

    /* Ringkasan */
    .summary{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:20px}
    .summary-item{border-radius:14px;padding:16px;display:flex;flex-direction:column;gap:6px;color:#fff}
    .summary-item span{font-size:26px;font-weight:700}
    .summary-total{background:linear-gradient(135deg,#475569,#334155)}
    .summary-ready{background:linear-gradient(135deg,#16a34a,#22c55e)}
    .summary-occupied{background:linear-gradient(135deg,#2563eb,#3b82f6)}
    .summary-broken{background:linear-gradient(135deg,#dc2626,#ef4444)}
    .summary small{font-size:13px;color:#f1f5f9}

    /* Tabel */
    table{width:100%;border-collapse:collapse;font-size:15px;border-radius:12px;overflow:hidden}
    thead th{background:#1e293b;text-align:left;padding:12px 14px;color:var(--muted);font-weight:600;border-bottom:2px solid #334155}
    tbody tr:nth-child(even){background:#0f172a}
    tbody tr:nth-child(odd){background:#1e293b}
    tbody tr:hover{background:#334155}
    td{padding:12px 14px;border-bottom:1px solid #334155;color:var(--accent)}

    .no-results{padding:40px;text-align:center;color:var(--muted);font-size:15px}

    /* Badge kondisi */
    .badge{padding:6px 10px;border-radius:9999px;font-size:13px;font-weight:600;color:#fff;display:inline-block}
    .ready{background:var(--ready)}
    .occupied{background:var(--occupied)}
    .broken{background:var(--broken)}

    /* Tombol */
    button.clear{
      background:#334155;
      border:1px solid #475569;
      padding:10px 14px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      transition:0.2s;
      color:var(--accent);
    }
    button.clear:hover{background:#475569}

    /* ✅ Tampilan mobile */
    @media (max-width:720px){
  body{padding:10px}
  .top{flex-direction:column;align-items:stretch;gap:15px}
  .controls{flex-direction:column;align-items:stretch;gap:12px;width:100%}
  input.search{width:100%;min-width:auto;font-size:15px}

  /* ✅ Tambahan perbaikan border pencarian di mobile */
  input.search{
    border: 1px solid #475569;
    border-radius: 12px;
    box-sizing: border-box;
  }

  select.filter, button.clear{width:100%}
  .summary{grid-template-columns:1fr 1fr;gap:12px;margin-bottom:15px}
  .summary-item{padding:12px}
  .summary-item span{font-size:20px}
  table{font-size:13px}
  thead th, td{padding:8px}

  .title{
    font-size:20px;
    text-align:center;
    margin-bottom:8px;
  }
  .meta{
    text-align:center;
    display:block;
    margin-bottom:10px;
  }
}

  </style>
</head>

    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");
    const search = document.getElementById("search");
    const filter = document.getElementById("filter");
    const clear = document.getElementById("clear");
    const summary = document.getElementById("summary");
    const nores = document.getElementById("nores");

    function renderTable(dataList){
      thead.innerHTML = `<tr><th>Unit</th><th>Nama</th><th>Telp</th><th>Kondisi Unit</th></tr>`;
      tbody.innerHTML = "";

      if(dataList.length===0){
        nores.style.display = "block";
      } else {
        nores.style.display = "none";
        dataList.forEach(item=>{
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.Unit}</td>
            <td>${item.Nama || '-'}</td>
            <td>${item.Telp || '-'}</td>
            <td><span class="badge ${item["Kondisi Unit"]==='Siap Huni'?'ready':item["Kondisi Unit"]==='Terisi'?'occupied':'broken'}">${item["Kondisi Unit"]}</span></td>
          `;
          tbody.appendChild(row);
        });
      }

      renderSummary(dataList);
    }

    function renderSummary(list){
      const total = list.length;
      const siap = list.filter(d=>d["Kondisi Unit"]==="Siap Huni").length;
      const terisi = list.filter(d=>d["Kondisi Unit"]==="Terisi").length;
      const rusak = list.filter(d=>d["Kondisi Unit"]==="Rusak").length;

      const siapPct = total? ((siap/total*100).toFixed(1)):0;
      const terisiPct = total? ((terisi/total*100).toFixed(1)):0;
      const rusakPct = total? ((rusak/total*100).toFixed(1)):0;

      summary.innerHTML = `
        <div class="summary-item summary-total"><span>${total}</span>Total Unit <small>(100%)</small></div>
        <div class="summary-item summary-ready"><span>${siap}</span>Siap Huni <small>(${siapPct}%)</small></div>
        <div class="summary-item summary-occupied"><span>${terisi}</span>Terisi <small>(${terisiPct}%)</small></div>
        <div class="summary-item summary-broken"><span>${rusak}</span>Rusak <small>(${rusakPct}%)</small></div>
      `;
    }

    function applyFilters(){
      const q = search.value.toLowerCase();
      const f = filter.value;

      const filtered = data.filter(item=>{
        const matchSearch = item.Unit.toLowerCase().includes(q) || (item.Nama||"").toLowerCase().includes(q) || (item.Telp||"").toLowerCase().includes(q);
        const matchFilter = f==="" || item["Kondisi Unit"]===f;
        return matchSearch && matchFilter;
      });

      renderTable(filtered);
    }

    search.addEventListener("input",applyFilters);
    filter.addEventListener("change",applyFilters);
    clear.addEventListener("click",()=>{
      search.value="";
      filter.value="";
      applyFilters();
    });

    renderTable(data);
  </script>
