<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Penghuni Rusunawa</title>
  <style>
    :root{--bg:#f7f7f8;--card:#ffffff;--muted:#6b7280;--accent:#111827}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:32px}
    .wrap{width:100%;max-width:1100px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06);padding:18px}

    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{font-size:18px;font-weight:600;color:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center}

    input.search{padding:10px 12px;border-radius:10px;border:1px solid #e6e7eb;min-width:260px;outline:none}
    input.search:focus{box-shadow:0 0 0 3px rgba(100,116,139,0.08)}

    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:linear-gradient(180deg,#ffffff,#fbfbfc);text-align:left;padding:10px 12px;color:var(--muted);font-weight:600;border-bottom:1px solid #eef0f3}
    tbody tr{background:transparent}
    tbody tr:nth-child(even){background:#fbfbfd}
    td{padding:10px 12px;border-bottom:1px dashed #eef0f3;color:#111827}

    .small{font-size:12px;color:var(--muted)}
    .no-results{padding:36px;text-align:center;color:var(--muted)}

    .meta{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px}

    button.clear{background:transparent;border:1px solid #e6e7eb;padding:8px 10px;border-radius:8px;font-size:13px}

    @media (max-width:720px){
      .top{flex-direction:column;align-items:stretch}
      input.search{width:100%}
      td, th{padding:10px 8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div class="title">Daftar Penghuni Rusunawa</div>
          <div class="meta">silahkan ketik no unit pada kolom samping</div>
        </div>
        <div class="controls">
          <input id="search" class="search" placeholder="Cari nama, unit, atau kata kunci..." />
          <button id="clear" class="clear">Bersihkan</button>
        </div>
      </div>

      <div style="overflow:auto;max-height:62vh">
        <table id="table" aria-describedby="table-desc">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="nores" class="no-results" style="display:none">Tidak ada data yang cocok.</div>

    </div>
  </div>

    init(data);

    function init(rows){
      // Normalize keys order: gunakan keys dari baris pertama
      const keys = rows.length ? Object.keys(rows[0]) : [];
      renderHeader(keys);
      renderRows(rows, keys);

      const searchInput = document.getElementById('search');
      const clearBtn = document.getElementById('clear');

      searchInput.addEventListener('input', e => {
        const q = e.target.value.trim().toLowerCase();
        const filtered = rows.filter(r => {
          return keys.some(k => String(r[k] || '').toLowerCase().includes(q));
        });
        renderRows(filtered, keys);
      });

      clearBtn.addEventListener('click', ()=>{
        searchInput.value = '';
        renderRows(rows, keys);
        searchInput.focus();
      });
    }

    function renderHeader(keys){
      const thead = document.getElementById('thead');
      thead.innerHTML = '';
      const tr = document.createElement('tr');
      keys.forEach(k=>{
        const th = document.createElement('th');
        th.textContent = k;
        th.style.cursor = 'pointer';
        th.title = 'Klik untuk mengurutkan';
        th.dataset.key = k;
        th.dataset.dir = 'none';
        th.addEventListener('click', onSortHeader);
        tr.appendChild(th);
      });
      thead.appendChild(tr);
    }

    function renderRows(rows, keys){
      const tbody = document.getElementById('tbody');
      const nores = document.getElementById('nores');
      tbody.innerHTML = '';
      if(!rows.length){
        nores.style.display = 'block';
        return;
      }
      nores.style.display = 'none';

      rows.forEach(r => {
        const tr = document.createElement('tr');
        keys.forEach(k=>{
          const td = document.createElement('td');
          const v = r[k] === undefined || r[k] === null ? '' : r[k];
          td.innerHTML = escapeHtml(String(v));
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function onSortHeader(e){
      const th = e.currentTarget;
      const key = th.dataset.key;
      const dir = th.dataset.dir === 'asc' ? 'desc' : 'asc';
      // reset other headers
      document.querySelectorAll('thead th').forEach(x=>{x.dataset.dir = 'none'});
      th.dataset.dir = dir;

      // get current visible rows from tbody
      const tbody = document.getElementById('tbody');
      const rows = Array.from(tbody.querySelectorAll('tr')).map(tr=>{
        const obj = {};
        Array.from(tr.children).forEach((td,i)=>{
          const header = document.querySelectorAll('thead th')[i].dataset.key;
          obj[header] = td.textContent;
        });
        return obj;
      });

      rows.sort((a,b)=>{
        const A = (a[key]||'').toString().toLowerCase();
        const B = (b[key]||'').toString().toLowerCase();
        if(!isNaN(Number(A)) && !isNaN(Number(B))){
          return dir === 'asc' ? Number(A)-Number(B) : Number(B)-Number(A);
        }
        return dir === 'asc' ? A.localeCompare(B) : B.localeCompare(A);
      });

      // re-render rows preserving header keys order
      const keys = Array.from(document.querySelectorAll('thead th')).map(h=>h.dataset.key);
      renderRows(rows, keys);
    }

    // small helper to avoid XSS
    function escapeHtml(unsafe) {
      return unsafe
           .replace(/&/g, '&amp;')
           .replace(/</g, '&lt;')
           .replace(/>/g, '&gt;')
           .replace(/"/g, '&quot;')
           .replace(/'/g, '&#039;');
    }
