<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Rusunawa 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        .unit-link { cursor: pointer; color: #3b82f6; font-weight: 600; transition: all 0.2s; }
        .unit-link:hover { color: #1d4ed8; text-decoration: underline; }
        .popup-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
            z-index: 9999; align-items: center; justify-content: center; padding: 16px;
        }
        .popup-content {
            background: white; width: 100%; max-width: 700px; max-height: 90vh;
            border-radius: 24px; shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow-y: auto; position: relative; border: 1px solid #e2e8f0;
        }
        /* Custom Scrollbar */
        .popup-content::-webkit-scrollbar { width: 6px; }
        .popup-content::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* ===== MODERN POPUP ===== */

.popup-overlay{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(15,23,42,.65);
    backdrop-filter:blur(6px);
    z-index:9999;
    align-items:center;
    justify-content:center;
    padding:20px;
    animation:fadeIn .2s ease;
}

.popup-content{
    background:linear-gradient(145deg,#ffffff,#f1f5f9);
    width:100%;
    max-width:820px;
    max-height:90vh;
    border-radius:28px;
    overflow:auto;
    box-shadow:0 30px 60px rgba(0,0,0,.25);
    border:1px solid #e2e8f0;
    animation:scaleIn .25s ease;
}

/* smooth animation */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
@keyframes scaleIn{
    from{transform:scale(.96);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ===== ULTRA COMPACT MOBILE ===== */

@media(max-width:720px){

.popup-overlay{
    align-items:flex-end;
    padding:0;
}

.popup-content{
    max-width:none;
    height:82vh;
    max-height:none;
    border-radius:24px 24px 0 0;
    animation:slideUp .25s ease;
}

@keyframes slideUp{
    from{transform:translateY(100%)}
    to{transform:translateY(0)}
}

}
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 border-b pb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Daftar Penghuni Rusunawa</h1>
                <p class="text-slate-500 font-medium italic">Sistem Informasi & Manajemen Hunian Terpadu</p>
            </div>
            <div class="bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-200 hidden md:block text-right">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Periode Laporan</p>
                <p class="text-lg font-bold text-slate-700">Maret 2026</p>
            </div>
        </header>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3.5 text-slate-400"></i>
                    <input id="search" type="text" placeholder="Cari unit atau nama..." 
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <select id="filter" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Kondisi</option>
                    <option>Terisi</option>
                    <option>Siap Huni</option>
                    <option>Rusak</option>
                </select>
                <select id="lokasi" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Semua Lokasi</option>
                    <option value="GM-">Ganda Maghfirah</option>
                    <option value="TK-">Teluk Kelayan</option>
                </select>
                <button id="resetBtn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-2.5 rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-slate-200">
                    <i class="fas fa-sync-alt"></i> Reset Filter
                </button>
            </div>
        </div>

        <div id="summary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 bg-slate-800 flex justify-between items-center">
                <h2 class="text-white font-semibold flex items-center gap-2">
                    <i class="fas fa-database text-slate-400"></i> Inventaris Unit Rusun
                </h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Unit</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Nama Penghuni</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Kondisi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-slate-50">
                        </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-400 text-sm pb-8">
            &copy; 2026 Sistem Manajemen Terpadu Rusunawa | Versi 3.2.1
        </footer>
    </div>

    <div id="popup" class="popup-overlay" onclick="if(event.target==this) closePopup()">
        <div class="popup-content animate-in fade-in zoom-in duration-200">
            <div class="sticky top-0 bg-white/80 backdrop-blur-md px-6 py-4 border-b flex justify-between items-center z-10">
                <h3 class="font-bold text-slate-800 text-lg flex items-center gap-2">
                    <i class="fas fa-info-circle text-blue-500"></i> Detail Rincian Unit
                </h3>
                <button onclick="closePopup()" class="text-slate-400 hover:text-red-500 text-xl transition-colors">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
            <div id="popupBody" class="p-6">
                </div>
        </div>
    </div>

<script>
/** * LOGIKA SISTEM IDENTIK 100% DENGAN INDEX ASLI
 * DENGAN PENYESUAIAN PADA NAMA VARIABEL DATABASE (GAS 2026)
 */
const GAS_URL="https://script.google.com/macros/s/AKfycbzjABRVgRaoMj3Y1gCU_DRJpnZIvkGwxRRxmPW6buV1POsQ87GQCLAeEBG5j9jJZux7iQ/exec";
const CACHE_KEY="RUSUN_CACHE_V3";

let RAW=[], VIEW=[], INTERNAL_MAP = {};

async function load(){
  try {
    const res = await fetch(GAS_URL+"?action=internal&key=rusun2026");
    const json = await res.json();
    if(!json.status) return;

    const rows = json?.data?.data || [];
    rows.forEach(r => {
      if(r.unit) INTERNAL_MAP[String(r.unit).toLowerCase()] = r;
    });

    RAW = rows.map(r => ({
      Unit: String(r.unit || "").trim(),
      Nama: String(r.nama || "").trim(),
      Telp: String(r.telp || "").trim(),
      "Kondisi Unit": String(r.kondisiunit || "").trim()
    }));


    RAW.sort((a,b) => a.Unit.localeCompare(b.Unit, undefined, {numeric:true}));
    VIEW = RAW;

    /* ðŸ”¥ Freeze SETELAH data benar-benar masuk */
    Object.freeze(INTERNAL_MAP);

    render();

  } catch(e) { console.error("Fetch Error:", e); }
}



function render(){
  let total=VIEW.length, terisi=0, siap=0, rusak=0;
  let html = "";
  
  for(const d of VIEW){
    const k = d["Kondisi Unit"].toLowerCase();
    let badgeCls = "bg-slate-100 text-slate-600";
    
    if(k.includes("terisi")) { terisi++; badgeCls = "bg-blue-100 text-blue-700"; }
    else if(k.includes("siap")) { siap++; badgeCls = "bg-emerald-100 text-emerald-700"; }
    else if(k.includes("rusak")) { rusak++; badgeCls = "bg-red-100 text-red-700"; }

    html += `
    <tr class="hover:bg-slate-50 transition-colors">
      <td class="px-6 py-4"><span class="unit-link" onclick="showPopup('${d.Unit.toLowerCase()}')">${d.Unit.toUpperCase()}</span></td>
      <td class="px-6 py-4 font-medium text-slate-700">${d.Nama || '-'}</td>
      <td class="px-6 py-4"><span class="${badgeCls} px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider">${d["Kondisi Unit"]}</span></td>
    </tr>`;
  }

  document.getElementById("summary").innerHTML = `
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-slate-400">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total Unit</p>
        <p class="text-2xl font-bold text-slate-800">${total}</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Terisi</p>
        <p class="text-2xl font-bold text-blue-600">${terisi}</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-emerald-500">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Siap Huni</p>
        <p class="text-2xl font-bold text-emerald-600">${siap}</p>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-500">
        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Rusak</p>
        <p class="text-2xl font-bold text-red-600">${rusak}</p>
    </div>`;
  
  document.getElementById("tbody").innerHTML = html;
}

function showPopup(unit){
  const d = INTERNAL_MAP[unit];
  if(!d) return;

  const anggota = [d.anggota1,d.anggota2,d.anggota3,d.anggota4]
    .filter(a=>a && String(a).trim()!=="");

  const totalBayar = Number(d.pembayaran||0);
  const totalTunggakan = Number(d.tunggakan||0);
  const totalPdam = Number(String(d.pdamSampah?.["total pdam"]||0).replace(/[^\d]/g,""));
  const totalSampah = Number(String(d.pdamSampah?.["total sampah"]||0).replace(/[^\d]/g,""));

  const semuaPerjanjian = d.riwayatPerjanjian||[];
  const perjanjian = semuaPerjanjian[0] || null;

  const html = `
  <div class="p-6 space-y-8">

    <!-- HEADER -->
    <div class="flex items-center gap-4 pb-4 border-b">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 
                    text-white flex items-center justify-center text-xl font-bold shadow-lg">
            ${d.unit.toUpperCase()}
        </div>
        <div>
            <div class="text-lg font-bold text-slate-800">${d.nama||"-"}</div>
            <div class="text-xs text-slate-500">${d.telp||"-"}</div>
        </div>
    </div>

    <!-- KEUANGAN -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">

        <div class="p-4 rounded-2xl bg-emerald-50">
            <div class="text-[10px] uppercase text-slate-500">Total Bayar</div>
            <div class="font-bold text-emerald-600 text-sm">
                Rp ${totalBayar.toLocaleString("id-ID")}
            </div>
        </div>

        <div class="p-4 rounded-2xl bg-red-50">
            <div class="text-[10px] uppercase text-slate-500">Tunggakan</div>
            <div class="font-bold text-red-600 text-sm">
                Rp ${totalTunggakan.toLocaleString("id-ID")}
            </div>
        </div>

        <div class="p-4 rounded-2xl bg-blue-50">
            <div class="text-[10px] uppercase text-slate-500">PDAM</div>
            <div class="font-bold text-blue-600 text-sm">
                Rp ${totalPdam.toLocaleString("id-ID")}
            </div>
        </div>

        <div class="p-4 rounded-2xl bg-purple-50">
            <div class="text-[10px] uppercase text-slate-500">Sampah</div>
            <div class="font-bold text-purple-600 text-sm">
                Rp ${totalSampah.toLocaleString("id-ID")}
            </div>
        </div>

    </div>

    <!-- DETAIL GRID -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">

        <div class="space-y-3">
            <div class="font-semibold text-slate-700">Informasi Penghuni</div>
            <div>Email: ${d.email||"-"}</div>
            <div>Pekerjaan: ${d.pekerjaan||"-"}</div>
            <div>Penjamin: ${d.penjamin||"-"}</div>
        </div>

        <div class="space-y-3">
            <div class="font-semibold text-slate-700">Perjanjian</div>
            ${
              perjanjian
              ? `
                <div>No: ${perjanjian.no_perjanjian_penghuni||"-"}</div>
                <div>Mulai: ${perjanjian.tgl_perjanjian_mulai_penghuni||"-"}</div>
                <div>Akhir: ${perjanjian.tgl_perjanjian_akhir_penghuni||"-"}</div>
              `
              : `<div class="italic text-slate-400">Tidak ada data</div>`
            }
        </div>

    </div>

    <!-- ANGGOTA -->
    <div>
        <div class="font-semibold text-slate-700 mb-2 text-sm">Anggota Keluarga</div>
        ${
          anggota.length
          ? `
            <div class="flex flex-wrap gap-2">
              ${anggota.map(a=>`
                <span class="px-3 py-1 text-xs bg-slate-100 rounded-full">
                  ${a}
                </span>
              `).join("")}
            </div>
          `
          : `<div class="italic text-slate-400 text-xs">Tidak ada data</div>`
        }
    </div>

  </div>
  `;

  document.getElementById("popupBody").innerHTML = html;
  document.getElementById("popup").style.display = "flex";
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}

// LOGIKA FILTER IDENTIK INDEX ASLI
function applyFilter(){
  const s = document.getElementById("search").value.toLowerCase();
  const f = document.getElementById("filter").value.toLowerCase();
  const l = document.getElementById("lokasi").value;
  
  VIEW = RAW.filter(d => {
    if(f && !d["Kondisi Unit"].toLowerCase().includes(f)) return false;
    if(l && !d.Unit.toUpperCase().startsWith(l)) return false;
    return d.Unit.toLowerCase().includes(s) || d.Nama.toLowerCase().includes(s);
  });
  render();
}

document.getElementById("search").oninput = applyFilter;
document.getElementById("filter").onchange = applyFilter;
document.getElementById("lokasi").onchange = applyFilter;
document.getElementById("resetBtn").onclick = () => {
  document.getElementById("search").value = ""; 
  document.getElementById("filter").value = "";
  document.getElementById("lokasi").value = ""; 
  VIEW = RAW; 
  render();
};

load();
</script>
</body>
</html>
